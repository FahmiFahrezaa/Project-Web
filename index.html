<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Lomba FLS2N tingkat SMA</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div class="wrap">
    <div class="container"> 
    <h1><center>Formulir Pendaftaran Lomba</h1></center>
    <form action="" method="">
        <table border="0" align="center">
            <tr>
                    <td>NISN</td>
                    <td>:</td>
                    <td><input type="NISN"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="nama_lengkap"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                        <input type="radio" name="jk" value="Perempuan">Perempuan
                    </td>
                    </tr>    
            <tr>
               <td>Alamat</td>
               <td>:</td>
               <td><textarea name="alamat"></textarea></td>
            </tr> 

            <tr>
                <td>Asal Domisili</td>
                <td>:</td>
                <td>
                    <select name="Asal Domisili">
                        <option>--Pilih Asal Domisili--</option>
                        <option>Banjarmasin</option>
                        <option>Samarinda</option>
                        <option>Balikpapan</option>
                        <option>Palangkaraya</option>
                        <option>Pontianak</option>
                        <option>Makassar</option>
                        <option>Manado</option>
                        <option>Palu</option>
                        <option>Kendari</option>
                        <option>Sorong</option>
                        <option>Jayapura</option>
                        <option>Merauke</option>
                        <option>Surabay</option>
                        <option>Yogyakarta</option>
                        <option>Semarang</option>
                        <option>Bandung</option>
                        <option>jakarta</option>
                        <option>Banten</option>
                        <option>Palembang</option>
                        <option>Medan</option>
                        <option>Aceh</option>   
                    </select>       
                </td> 
            </tr>
        <tr>
            <td>Asal Sekolah</td>
            <td>:</td>
            <td><input type="Asal Sekolah"></td>
        </tr>
        <tr>
            <td>No.Telp</td>
            <td>:</td>
            <td><input type="No.Telp"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" name="Email"></td>
        </tr>   
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit" name="kirim">Kirim</button>
                <button type="reset" name="reset">Batal</button>
            </td> 
        </tr>          
        </table>  
    </form> 
    </form>
    </div>
    </div>       
</body>        
</html>
